<script type="text/javascript">
$(document).ready(function()
{
	
	$.ajax({
	    url: "request.xml",

	    dataType: "text",

		    url: 'http://fahrplaner.vbn.de/hafas/mgate.exe/dl',

		    type: 'POST',

		    dataType: 'xml',

		        console.log(xhr.status);          
		        console.log(thrownError);
		    },

		    	alert(data);
		    }

	};
});
